      <script type="text/javascript">

          blockToPaste = $("#row1").clone().html();

          $("#row1").append(
            blockToPaste
              .replace(/Lamp/g,'Countertop')
              .replace(/lamp/g,'countertop')
          );

          $("#row1").append(
            blockToPaste
              .replace(/kitchenLamp/g,'officeLamp')
              .replace(/kitchen/g,'office')
              .replace(/Kitchen/g,'Office')
          );

          $("#row1").append(
            blockToPaste
              .replace(/kitchenLamp/g,'officeBoards')
              .replace(/kitchen/g,'office')
              .replace(/Kitchen/g,'Office')
              .replace(/lamp/g,'boards')
              .replace(/Lamp/g,'Boards')
          );

          <div class="row heater">
